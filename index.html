<!DOCTYPE html>
<html>
<head>
    <title>Simple Image Slider</title>
    <script>
        var images = [
            "Ken1.jpg",
            "Ken2.jpg",
            "Ken3.jpg"
        ];
        var num = 0;
        function next() {
            var slider = document.getElementById("slider");
            num++;
            if (num >= images.length) {
                num = 0;
            }
            slider.src = images[num];
        }
        function prev() {
            var slider = document.getElementById("slider");
            num--;
            if (num < 0) {
                num = images.length - 1;
            }
            slider.src = images[num];
        }
    </script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        div {
            margin-top: 40px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        button {
            padding: 8px 16px;
            margin: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="prev()">Prev</button>
        <img id="slider" src="1.JPG">
        <button onclick="next()">Next</button>
    </div>
</body>
</html>
